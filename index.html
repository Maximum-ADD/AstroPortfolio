<!DOCTYPE html>

<head>

            </div>

            <div class="system-status">
                <span>SYSTEM STATUS: OPERATIONAL</span>
                <div class="status-lights">
                    <div class="status-light" style="animation-delay: 0s;"></div>
                    <div class="status-light" style="animation-delay: 0.5s;"></div>
                    <div class="status-light" style="animation-delay: 1s;"></div>
